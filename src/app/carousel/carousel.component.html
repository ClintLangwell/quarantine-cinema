<p-carousel
  [value]="movies"
  [circular]="true"
  [contentClass]="movies"
  [responsiveOptions]="responsiveOptions"
>
  <ng-template let-movie pTemplate="item">
    <div class="movie">
      <div class="movieInfo" *ngIf="showId === movie.id">
        <h3>{{ movie.title }}</h3>
        <p>Release Date: {{ movie.release_date }}</p>
        <p>{{ movie.genre }}</p>
        <p>Summary: {{ movie.overview }}</p>
        <button class="btn" (click)="toggleShowId(movie.id)">Close</button>
      </div>
      <img src="{{ movie.image }}" alt="" />
      <h3>{{ movie.title }}</h3>
      <div class="controls">
        <div
          [ngClass]="{ golden: movie.onWatchList }"
          pTooltip="Click to add movie to your Watch List"
          class="watchList fas fa-film"
          (click)="addToWatchlist(movie)"
        ></div>
        <button
          class="btn"
          (click)="toggleShowId(movie.id)"
          pTooltip="Click For Movie Details"
          tooltipZindex="auto"
        >
          Details
        </button>
      </div>
    </div>
  </ng-template>
</p-carousel>
